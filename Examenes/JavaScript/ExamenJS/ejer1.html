<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio 1</title>
</head>
<body>
    <div align="center">
        <form id="form" class="form">
            <input type="text" placeholder="Nickname" id="nickname">
            <input type="text" placeholder="Nombre" id="nombre">
            <input type="password" placeholder="Password" id="password">
            <input type="text" placeholder="DNI" id="dni">
            <input type="number" placeholder="Edad" id="edad">
            <input type="submit" value="Registra Usuario" id="submitAlta">
        </form>
        <input type="submit" value="Borrar Datos" id="submitBorrar">
        <input type="submit" value="Consultar Usuario" id="submitConsultar">
        <input type="submit" value="Ultimo Login" id="submitLogin">
    </div>

    <div align="center">
        <table id="table" border="1">
            <tr>
                <th>NICKNAME</th>
                <th>NOMBRE</th>
                <th>PASSWORD</th>
                <th>DNI</th>
                <th>EDAD</th>
                <th>FECHA ALTA</th>
            </tr>
        </table>
    </div>
    <script src="ejer1.js"></script>
</body>
</html>
