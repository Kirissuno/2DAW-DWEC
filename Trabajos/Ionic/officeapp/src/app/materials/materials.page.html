<ion-header>
    <ion-toolbar>
        <ion-title>materials</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let material of loadedMaterials" [routerLink]="['/', 'materials', 'detail', material.id]" detail>
                        <ion-thumbnail slot="start">
                            <ion-img [src]='material.image'></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h4>{{ material.name }}</h4>
                            <p>{{ material.quantity }}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
