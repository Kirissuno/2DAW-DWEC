<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="Volver" defaultHref='/materials'></ion-back-button>
        </ion-buttons>
        <ion-title>Comprar {{ loadedMaterial.name }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="buyMaterial()" [disabled]="!form.valid">
                <ion-icon slot="icon-only" name="checkmark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <form>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <p>
                            <strong>{{ loadedMaterial.name }}</strong>
                        </p>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <p>
                            <strong>{{ loadedMaterial.description }}</strong>
                        </p>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <p>
                            <strong id="precio">{{ loadedMaterial.price }} €/unidad</strong>
                        </p>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Cantidad a Comprar</ion-label>
                        <ion-input type="number" id="cantidadSumar" (click)='sumar()' min="0"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Precio Total: </ion-label>
                        <p>
                            <ion-input type="text" id="precioTotal"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-button (click)="buyMaterial()" [disabled]="!form.valid">
                <ion-button [routerLink]="['/', 'materials']">Comprar</ion-button>
            </ion-button>
        </ion-grid>
    </form>
</ion-content>
